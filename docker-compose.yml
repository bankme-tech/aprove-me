version: '3.8'

services:
  api:
    container_name: 'bankme_api'
    env_file:
      - ./api/.env
    build: ./api
    ports:
      - 3000:3000
    volumes:
      - ./api/src:/app/src
      - ./api/prisma:/app/prisma
    networks:
      - bankme-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      timeout: 10s
      retries: 5

  rabbitmq:
    container_name: 'bankme_rabbitmq'
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
      RABBITMQ_DEFAULT_VHOST: "/"
    networks:
      - bankme-network
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      timeout: 10s
      retries: 5

  web:
    container_name: 'bankme_web'
    build: ./web
    env_file:
      - ./web/.env
    ports:
      - 3001:3001
    volumes:
      - ./web/src:/app/src
    networks:
      - bankme-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      timeout: 10s
      retries: 5

volumes:
  rabbitmq_data:

networks:
  bankme-network:
    driver: bridge
