version: '3'

services:

  rabbitmq:
    image: rabbitmq:3.8.16-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
      RABBITMQ_DEFAULT_VHOST: "/"

  backend:
    build: ./backend/
    container_name: backend

    ports:
      - 3001:3001

    restart: always
    volumes:
      - ./backend/src:/app/backend/src
    depends_on:
      - rabbitmq


