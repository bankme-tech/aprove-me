version: '3.8'

services:
  api:
    container_name: 'bankme_api'
    env_file:
      - ./api/.env
    build: ./api
    ports:
      - 3000:3000
    volumes:
      - ./api/src:/app/src
      - ./api/prisma:/app/prisma
    networks:
      - bankme-network
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3000"]
      timeout: 10s
      retries: 5
  rabbitmq:
    container_name: 'bankme_rabbitmq'
    image: rabbitmq:management
    ports:
      - "5672:5672" 
      - "15672:15672" 
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq 
    environment:
      RABBITMQ_DEFAULT_USER: bankme  
      RABBITMQ_DEFAULT_PASS: aprove-me123  

volumes:
  rabbitmq_data:

networks:
  bankme-network:
    driver: bridge