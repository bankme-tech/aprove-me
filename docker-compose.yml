version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/app/backend/prisma/dev.db
    command: npm run start:dev
  
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - 3001:3001