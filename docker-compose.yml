version: "3"
services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.development
    env_file:
      - ./backend/.env.docker.development
    ports:
      - 3000:3000
  frontend:
    stdin_open: true
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.development
    ports:
      - 4200:4200
  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379

