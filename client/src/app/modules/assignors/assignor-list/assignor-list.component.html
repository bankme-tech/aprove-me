  <ng-container *ngIf="assignors.length === 0; else list">
    <div class="title">
      <h1>No assignors found</h1>
      <button routerLink="/assignors/new" class="button">
        Add some right now!
      </button>
    </div>
  </ng-container>

  <ng-template #list>
    <div class="container">
      <div class="list-card-header title">
        Assignors List

        <button routerLink="/assignors/new" class="button">
          Add +
        </button>
      </div>
        <div class="list-card"
          *ngFor="let assignor of assignors
            | paginate : { itemsPerPage: 10, currentPage: actualPage }
          "
          routerLink="/assignors/{{ assignor.id }}"
        >
          {{ assignor.name }} ({{ assignor.document }})
        </div>
      </div>
    <pagination-controls (pageChange)="actualPage = $event"></pagination-controls>
  </ng-template>
